<header class="header">
  <div class="header-container container">
    <div class="decor-theme">
      <a class="header-logo" href="./index.html">
        <svg class="header-logo-img" width="132" height="24">
          <use href="/img/icons.svg#icon-logo"></use>
        </svg>
      </a>
      <div class="change_theme">
        <div class="change_theme--btn"></div>
        <svg class="icon_sun" width="24" height="24">
          <use href="/img/icons.svg#icon-sun"></use>
        </svg>
        <svg class="icon_moon" width="24" height="24">
          <use href="/img/icons.svg#icon-moon"></use>
        </svg>
      </div>
    </div>
    <ul class="header-pages">
      <li class="header-pages-item pg-home">
        <a class="header-item-link header-pages-active" href="./index.html"
          >Home</a
        >
      </li>
      <li class="header-pages-item pg-favorites">
        <a class="header-pages-item-link" href="./favorites.html">Favorites</a>
      </li>
    </ul>
    <ul class="header-social">
      <li class="header-social-item">
        <a
          class="social-link"
          href="https://www.facebook.com/goITclub/"
          target="_blank"
          aria-label="facebook"
        >
          <svg class="header-social-img" width="28" height="28">
            <use href="/img/icons.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="header-social-item">
        <a
          class="social-link"
          href="https://www.instagram.com/goitclub/"
          target="_blank"
          aria-label="instagram"
        >
          <svg class="header-social-img" width="28" height="28">
            <use href="/img/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="header-social-item">
        <a
          class="social-link"
          href="https://www.youtube.com/c/GoIT"
          target="_blank"
          aria-label="youtube"
        >
          <svg class="header-social-img" width="28" height="28">
            <use href="/img/icons.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
    </ul>
    <button class="header-burger js-open-menu" type="button">
      <svg class="header-burger-img" width="32" height="32">
        <use href="/img/icons.svg#burger"></use>
      </svg>
    </button>
  </div>
</header>
<div class="header-menu js-menu-container">
  <div class="mobile_menu">
    <div class="mobile_menu--btn"></div>
    <button
      type="button"
      class="menu-closed-btn menu-toggle js-close-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg width="32" height="32">
        <use href="/img/icons.svg#icon-x"></use>
      </svg>
    </button>
  </div>
  <div class="header-mob-wrap">
    <ul class="header-mob-wrap-pages">
      <li class="mob-wrap-item">
        <a class="mob-wrap-pages" href="./index.html">Home</a>
      </li>
      <li class="mob-wrap-item">
        <a class="mob-wrap-pages" href="./favorites.html">Favorites</a>
      </li>
    </ul>
    <ul class="mob-wrap-social">
      <li class="header-mobile-wrap">
        <a
          class="header-mob-link"
          href="https://www.facebook.com/goITclub/"
          target="_blank"
          aria-label="facebook"
        >
          <svg class="header-mobile-img" width="28" height="28">
            <use href="/img/icons.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="header-mobile-wrap">
        <a
          class="header-mob-link"
          href="https://www.instagram.com/goitclub/"
          target="_blank"
          aria-label="instagram"
        >
          <svg class="header-mobile-img" width="28" height="28">
            <use href="/img/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="header-mobile-wrap">
        <a
          class="header-mob-link"
          target="_blank"
          aria-label="youtube"
          href="https://www.youtube.com/c/GoIT"
        >
          <svg class="header-mobile-img" width="28" height="28">
            <use href="/img/icons.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</div>
